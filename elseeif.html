<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é maior?</title>
    <style>
        center.one {
  border-style: solid;
  border-color: rgb(253, 165, 221);
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
  border-radius: 2.5em;
    </style>
</head>
<body>
    <center class="one">
    <h1 style="font-family:verdana;">Maior valor</h1>
    <button onclick="maior()">Clique para começar</button>
    <section id="saida">
        <p> O resultado será apresentado aqui...</p>
    </section>
</center>

    <script>

        function maior(){
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número:  '))

            var res = document.querySelector('section#saida')
            if (n1 > n2){
                res.innerHTML = `<p>Analisnado os valores <mark>${n1}</mark> e <mark>${n2}</mark>, 
                    o maior valor é <strong>${n1}</strong></p>`
            } else if (n1 < n2) {
                res.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>,
                    o maior valor é <strong>${n2}</strong></p>`
            } else {
                res.innerHTML = `<p>Analisando os valose <mark>${n1}</mark> e <mark>${n2}</mark>, ambos são
                    <strong>IGUAIS</strong></p>`
            }
        }
    </script>
    
</body>
</html>
