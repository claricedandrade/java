<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
    <style>
        div.one {
  border-style: solid;
  border-color: rgb(253, 165, 221);
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
  border-radius: 2.5em;
    </style>
    
    
</head>
<body style="background-color: lavenderblush;">
    <center>
    <div class="one" id="res" >
        <h1 style="font-family:verdana;">Sistema de Multas</h1>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h  
        <input type="button" value="Verificar" onclick="calcular()">
        <p id="p1"></p>
    </div>
    
</center>
</body>
<script>
    function calcular(){
        var txtvel = window.document.querySelector('input#txtvel')
        var res = window.document.getElementById('p1')
        var vel = Number (txtvel.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h </strong></p>`
        if (vel > 100) {
            res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
    }
</script>
</html>
