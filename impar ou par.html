<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é par ou ímpar?</title>
    <style>
        div.one {
  border-style: solid;
  border-color: rgb(253, 165, 221);
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
  border-radius: 2.5em;
    </style>
</head>

<body style="background-color: lavenderblush;">
    <center>
    <div >
    <h1>O número é par ou é ímpar?</h1>
    <button onclick="teste()">Clique para iniciar</button>
    <section id="result">
        <p>O resultado será apresentado aqui...</p>
    </section>
</div>
</center>

    <script>
        function teste() {
            var num = Number(window.prompt('Digite um número:  '))
            var tipo
            if (num % 2 == 0) {
                tipo = '<strong>PAR</strong>'
            }
            else {
                tipo = '<strong>ÍMPAR</strong>'
            }

            var res = document.querySelector('section#result')
            res.innerHTML = `<p>O número ${num} que foi digitado é ${tipo}!</p>`
        }
    </script>

</body>

</html>
